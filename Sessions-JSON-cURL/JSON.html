<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- getting the data from this url-->
    <script>
        $.getJSON('https://viacep.com.br/ws/59625320/json/', function(data){
            sendToPHP(data);
        });
 
        // send this data to a php file => transform into text 
        function sendToPHP(data){
            var json = JSON.stringify(data); // tranform objetct into a json text
            $.ajax({
                url: 'JSON.php', // sendo to php file
                data: { text: json },
                type: 'POST',
                success: function(retorno) {
                    var object = JSON.parse(retorno);
                    console.log(object);
                }, 
                error: function (error){
                    alert("error");
                }
            })   
        }
    </script>
</body>
</html>
